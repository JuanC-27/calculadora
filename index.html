<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora || free</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="main-container">
        <h1 class="titulo">Calculadora simple con JS</h1>
        
        <div class="child-container">
            <input id="nUno" class="inputNumber" value="0" type="number" required="true">

            <input id="nDos"class="inputNumber" value="0" type="number" required="true">
        </div>

        <select id="seleccionar" class="eleccion">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="producto">x</option>
            <option value="division">/</option>
        </select>

        <div class="boton">
            <input id="btnSubmit" class="btnSubmit" type="submit" value="Calcular">
            <input id="btnReset" class="btnSubmit" type="reset" value="Limpiar">
        </div>

        <div class="mensajeResultado">
            <p></p>
        </div>
    </div>
    <div class="historial">
        <p></p>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
